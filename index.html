    <script>
        function adjustMaxWidth() {
            var element = document.querySelector('.leeho');
            if (window.innerHeight > window.innerWidth) {
                // 竖屏
                element.classList.remove('leeho-landscape');
                element.classList.add('leeho-portrait');
            } else {
                // 横屏
                element.classList.remove('leeho-portrait');
                element.classList.add('leeho-landscape');
            }
        }

        // 当页面加载完成时调整宽度
        window.onload = adjustMaxWidth;

        // 当窗口大小改变时调整宽度
        window.onresize = adjustMaxWidth;
    </script>

    <script>
        function displayScreenWidth() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            document.getElementById('screenWidth').textContent = width;
            document.getElementById('screenHeight').textContent = height;
        }

        // 当页面加载完成时显示屏幕宽度
        window.onload = displayScreenWidth;

        // 当窗口大小改变时更新屏幕宽度
        window.onresize = displayScreenWidth;
    </script>

    <script>

                slidesToShow: 1, // 同时显示的滑块数量
